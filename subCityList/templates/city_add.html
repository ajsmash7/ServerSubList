{% extends 'base.html' %}

{% load crispy_forms_filters %}

{% block content %}

    <h2>Add City</h2>
    <h3>Player: {{ player.name }}</h3>
    <form method="post" action="">
    {% csrf_token %}
        <table id="city_form">
            {{ form.as_table|crispy }}
        </table>
        <button type="submit">Add</button>
    </form>

    <p><a href="{% url 'city_add.html' player_pk=player.pk %}">Cancel</a></p>

{% endblock %}
