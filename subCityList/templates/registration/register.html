{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block content %}
    <H2>Register</H2>

    {% if message %}
        <P>{{ message }}</p>
    {% endif %}

     <form method='post' action="">
        {% csrf_token %}
        <table id="registration_form">
            {{ form| crispy }}
        </table>
        <button type='submit'>Register</button>
</form>

{% endblock %}
