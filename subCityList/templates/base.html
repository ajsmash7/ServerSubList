{% load bootstrap4 %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/superhero/bootstrap.min.css" integrity="sha384-LS4/wo5Z/8SLpOLHs0IbuPAGOWTx30XSoZJ8o7WKH0UJhRpjXXTpODOjfVnNjeHu" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <title>Grey Subordinate City List</title>
    </head>
    <body>
        <div class="container">
            <div class="justify-content-center">
                <div class="col-8">
                    <h1 class="mt-2">Grey</h1>
                    <a href="{% url 'subCityList:city_add' %}">City</a>
                    <a href="{% url 'subCityList:player_add' %}">Player</a>
                    <a href="{% url 'subCityList:view_all' %}">View All</a>

                    {% if user.is_authenticated %}
                        <span id='welcome_user_msg'>You are logged in, <a href="{% url 'subCityList:profile' user_pk=user.pk %}">{{ user.username }}</a>.  <a href="{% url 'subCityList:logout' %}">Logout</a></span>
                    {% else %}
                        <span id='login_or_sign_up'><a href="{% url 'subCityList:login' %}?next={{ request.path }}">Login or sign up</a></span>
                    {% endif %}
                </div>
            </div>
        </div>
    </body>
</html>
