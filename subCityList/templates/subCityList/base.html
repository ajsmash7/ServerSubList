{% load bootstrap4 %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/superhero/bootstrap.min.css" integrity="sha384-LS4/wo5Z/8SLpOLHs0IbuPAGOWTx30XSoZJ8o7WKH0UJhRpjXXTpODOjfVnNjeHu" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <title>Grey Subordinate City List</title>
    </head>
    <body>
        <h1>Grey List</h1>


        <div class="container-fluid no-gutters">
             <nav class="navbar navbar-inverse">
                 <div class="container-fluid no-gutters">
                     <ul class="nav justify-content-start">
                         <li class="nav-item"><a class="nav-link" href="{% url 'subCityList:player_list' %}">Search</a></li>
                         <li class="nav-item"><a class="nav-link" href="{% url 'subCityList:city_view_all' %}">View All</a></li>
                     </ul>
                     <ul class="nav justify-content-end">
                         {% if user.is_authenticated %}
                             <li class="nav-item"><a class="nav-link" href="{% url 'subCityList:user_profile' user_pk=user.pk %}">{{ user.username }}</a></li>
                             <li class="nav-item"><a class="nav-link" href="{% url 'subCityList:logout' %}"> Logout </a></li>
                         {% else %}
                             <li class="nav-item"><a class="nav-link" href="{% url 'subCityList:login' %}?next={{ request.path }}"> Login or Sign Up </a></li>
                         {% endif %}
                     </ul>
                 </div>
             </nav>

            <div class="border-bottom border-white"></div>

             <div class="container justify-content-start mt-2">
                 {% block content %}


                 {% endblock %}

            </div>

            <nav aria-label="results page">
                <ul class="pagination justify-content-center">
                    <li class="page-item disabled">
                        <a class="page-link" href="#" tabindex="-1">Previous</a>
                    </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                  <a class="page-link" href="#">Next</a>
                </li>
              </ul>
            </nav>
        </div>

    </body>
</html>
